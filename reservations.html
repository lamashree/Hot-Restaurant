<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
​
​
​

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Book your table as soon as you can! We only have _ seats left!</h3>
            <hr>
            <button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> View Tables</button>
            <button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Reserve a Table</button>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Add Characters</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="uniqueId">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueId">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fa fa-fire"></span> Add to the Force</button>
                        </div>
                    </div>
                </div>
                ​
                <script type="text/javascript">
                    $("#add-btn").on("click", function (event) {
                        event.preventDefault();
                        var newCharacter = {
                            name: $("#name").val().trim(),
                            phone: $("#phone").val().trim(),
                            email: $("#email").val().trim(),
                            uniqueId: $("#uniqueId").val().trim()
                        };

                        // Question: What does this code do??
                        // $.post - jQuery, ajax
                        // first argument will trigger the /api/characters post route, and second argument is the object you want to post
                        $.post("/reserve", newCharacter)
                            .then(function (data) {
                                //console log on client side
                                console.log("reserve.html", data);
                                alert("Adding character...");
                            });
                    });
                </script>
                ​
</body>
​

</html>
