<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
​
​

<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Hot Restaurant</h1>
          <h3>Book your table as soon as you can! We only have _ seats left!</h3>
          <hr>
          <a href="/view"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> View Tables</button></a>
          <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Reserve a Table</button></a>
        </div>
        <div class="row">

            ​<div class="col-lg-12">
                <!-- Reservation Page -->
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">Phone Number</label>
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                <label for="reserve-unique-id">Unique ID</label>
                                <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" id="submit-btn" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>


            <script type="text/javascript">
                $("#submit-btn").on("click", function (event) {
                    event.preventDefault();
                    var newCharacter = {
                        name: $("#reserve-name").val().trim(),
                        phone: $("#reserve-phone").val().trim(),
                        email: $("#reserve-email").val().trim(),
                        uniqueId: $("#reserve-unique-id").val().trim()
                    };

                    $.post("/reserve", newCharacter)
                        .then(function (data) {
                            //console log on client side
                            console.log("reserve.html", data);
                        });
                });

            </script>
            ​
</body>
​

</html>
